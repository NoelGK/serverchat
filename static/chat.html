<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #messages-container {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #input-container {
            display: flex;
            padding: 10px;
        }

        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 8px;
        }

        #send-button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages-container"></div>
    <div id="input-container">
        <label for="message-input"></label><input type="text" id="message-input"
                                                  placeholder="Type your message..."
                                                  onkeydown="handleKeyPress(event)">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        const messageInput = document.getElementById('message-input');
        const message = messageInput.value;

        if (message.trim() !== '') {
            const messagesContainer = document.getElementById('messages-container');
            const newMessage = document.createElement('div');
            newMessage.textContent = message;
            messagesContainer.appendChild(newMessage);

            // Clear the input field after sending the message
            messageInput.value = '';

            // Optionally, you can implement logic to send the message to a server or handle it as needed.
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            // Prevent the default behavior of the Enter key (e.g., submitting a form)
            event.preventDefault();

            // Call the sendMessage function when the Enter key is pressed
            sendMessage();
        }
    }

</script>

</body>
</html>
